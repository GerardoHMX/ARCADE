<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Flappy Bird</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../neon.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="score-panel">
            <span class="neon neon-blue">Puntuaci√≥n: <span id="score">0</span></span>
            <span class="neon neon-green">Mejor: <span id="highScore">0</span></span>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div id="gameOverMessage" class="game-over neon neon-red">GAME OVER</div>
        <div id="startMessage" class="start-message neon neon-blue">PRESIONA ESPACIO</div>
        
        <div class="controls">
            <button id="startBtn" class="neon neon-green">Iniciar Juego</button>
            <button id="restartBtn" class="neon neon-red" hidden>Jugar de nuevo</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
